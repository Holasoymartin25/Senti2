<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <p class="subtitle">Bienvenido de nuevo a Senti2</p>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" placeholder="tu@email.com">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" placeholder="********">
    </div>

    <button class="btn-primary full-width" (click)="onLogin()">Entrar</button>

    <div class="divider">
      <span>O continúa con</span>
    </div>

    <button class="btn-google full-width" (click)="onGoogleLogin()">
      <img src="assets/google-icon.png" alt="Google" onerror="this.style.display='none'">
      Iniciar con Google
    </button>

    <div class="footer-links">
      <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate</a></p>
    </div>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
</div>
