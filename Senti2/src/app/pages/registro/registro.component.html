<div class="login-container">
  <div class="login-card">
    <h2>Crear Cuenta</h2>
    <p class="subtitle">Únete a la comunidad de Senti2</p>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
      <p><a routerLink="/login">Ir a Iniciar Sesión</a></p>
    </div>

    <div *ngIf="!successMessage">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" placeholder="tu@email.com">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" placeholder="********">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" placeholder="********">
      </div>

      <button class="btn-primary full-width" (click)="onRegister()">Registrarse</button>

      <div class="footer-links">
        <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
      </div>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>
  </div>
</div>
