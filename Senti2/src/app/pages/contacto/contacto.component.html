<div class="contacto-wrapper">
    <div class="contacto-container">
        <div class="image-side">
            <img src="assets/contact.jpg" alt="Persona escribiendo notas">
        </div>

        <div class="form-side">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" placeholder="Introduzca su nombre" class="input-brown">
            </div>

            <div class="form-group">
                <label>Apellidos:</label>
                <input type="text" placeholder="Introduzca su apellido/s" class="input-brown">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Introduzca un email válido" class="input-brown">
            </div>

            <div class="form-group">
                <label>Motivo / Mensaje:</label>
                <textarea placeholder="Introduzca una descripción..." class="input-brown textarea-brown"></textarea>
            </div>

            <!-- CV -->
            <div class="form-group">
                <label>Adjuntar CV:</label>
                <input type="file" accept=".pdf,.doc,.docx" class="input-brown">
                <small class="file-hint">PDF, DOC o DOCX</small>
            </div>

            <button class="btn-primary" style="width: 100%; border: none; cursor: pointer;">
                Enviar Mensaje
            </button>
        </div>
    </div>
</div>
