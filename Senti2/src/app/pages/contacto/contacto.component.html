<div class="contacto-wrapper">
    <div class="contacto-container">
        <div class="image-side">
            <img src="assets/contact.jpg" alt="Persona escribiendo notas">
        </div>

        <div class="form-side">
            @if (successMessage) {
                <div class="form-message form-message--success" role="alert">
                    {{ successMessage }}
                </div>
            }
            @if (errorMessage) {
                <div class="form-message form-message--error" role="alert">
                    {{ errorMessage }}
                </div>
            }

            <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text" name="nombre" [(ngModel)]="nombre" placeholder="Introduzca su nombre" class="input-brown">
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input id="apellidos" type="text" name="apellidos" [(ngModel)]="apellidos" placeholder="Introduzca su apellido/s" class="input-brown">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" [(ngModel)]="email" placeholder="Introduzca un email válido" class="input-brown">
                </div>

                <div class="form-group">
                    <label for="mensaje">Motivo / Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" [(ngModel)]="mensaje" placeholder="Introduzca una descripción..." class="input-brown textarea-brown"></textarea>
                </div>

                <!-- CV -->
                <div class="form-group">
                    <label>Adjuntar CV:</label>
                    <input id="cv-input" type="file" accept=".pdf,.doc,.docx" class="input-brown" (change)="onFileSelected($event)">
                    <small class="file-hint">PDF, DOC o DOCX (opcional)</small>
                </div>

                <button type="submit" class="btn-primary" [disabled]="loading" style="width: 100%; border: none; cursor: pointer;">
                    {{ loading ? 'Enviando...' : 'Enviar Mensaje' }}
                </button>
            </form>
        </div>
    </div>
</div>
