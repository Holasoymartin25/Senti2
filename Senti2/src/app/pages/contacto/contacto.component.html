<div class="contacto-wrapper">
  <div class="contacto-container">
    <div class="image-side">
      <img src="assets/contact.jpg" alt="Persona escribiendo notas">
    </div>

    <div class="form-side">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input id="nombre" type="text" placeholder="Introduzca su nombre" class="input-brown"
                 [(ngModel)]="nombre" name="nombre" required>
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input id="apellidos" type="text" placeholder="Introduzca su apellido/s" class="input-brown"
                 [(ngModel)]="apellidos" name="apellidos" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" placeholder="Introduzca un email válido" class="input-brown"
                 [(ngModel)]="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="mensaje">Motivo / Mensaje:</label>
          <textarea id="mensaje" placeholder="Introduzca una descripción..." class="input-brown textarea-brown"
                    [(ngModel)]="mensaje" name="mensaje" required></textarea>
        </div>

        <div class="form-group">
          <label>Adjuntar CV:</label>
          <input id="cv-input" type="file" accept=".pdf,.doc,.docx" class="input-brown file-input"
                 (change)="onFileSelected($event)">
          <small class="file-hint">PDF, DOC o DOCX (opcional)</small>
        </div>

        @if (successMessage) {
          <div class="alert alert-success" role="alert">{{ successMessage }}</div>
        }
        @if (errorMessage) {
          <div class="alert alert-error" role="alert">{{ errorMessage }}</div>
        }

        <button type="submit" class="btn-primary" style="width: 100%; border: none; cursor: pointer;"
                [disabled]="sending">
          {{ sending ? 'Enviando...' : 'Enviar Mensaje' }}
        </button>
      </form>
    </div>
  </div>
</div>
